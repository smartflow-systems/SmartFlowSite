name: sfs-diagnose
on:
  pull_request: { branches: [ main ] }
  push: { branches: [ main, "users/**", "feat/**" ] }
  workflow_dispatch:

jobs:
  sfs-diagnose:
    name: sfs-diagnose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - run: |
          du -sh . || true
          git status || true
          echo "diagnose ok"
