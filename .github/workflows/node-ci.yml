name: node-ci
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - run: npm ci
      - name: Smoke test /health
        run: |
          node server.js & SERVER_PID=$!
          n=0
          until curl -fsS http://localhost:5000/health >/dev/null || [ $n -ge 10 ]; do
            n=$((n+1)); sleep 1
          done
          curl -fsS http://localhost:5000/health
          kill $SERVER_PID
