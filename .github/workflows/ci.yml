name: SFS CI
permissions:
  contents: read

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install deps
        run: npm ci || npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
