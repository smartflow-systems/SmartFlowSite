name: Frontend CI (Express + Vite)
on:
  push:
    paths: [ "client/**", "server/**", "package.json", ".github/workflows/front-ci.yml" ]
  pull_request:
    paths: [ "client/**", "server/**", "package.json", ".github/workflows/front-ci.yml" ]
concurrency:
  group: front-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PORT: 5000
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (root + client)
        run: |
          npm ci
          npm --prefix client ci || true

      - name: Build Vite client
        run: |
          npm --prefix client run build
          test -f client/dist/index.html

      - name: Start Express (background)
        run: |
          npx tsx server/index.ts & echo $! > server.pid
          for i in $(seq 1 90); do
            curl -fsS "http://localhost:${PORT}/health" && break
            sleep 1
          done

      - name: Curl tests
        run: |
          curl -fsS "http://localhost:${PORT}/health" | grep -q '"ok":' 
          code=$(curl -sI "http://localhost:${PORT}/" | awk 'NR==1{print $2}')
          [ "$code" = "200" ]

      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: client/dist
          retention-days: 7

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill "$(cat server.pid)" || true; fi
