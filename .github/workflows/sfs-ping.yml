name: SFS Ping
on:
  push: { branches: ["**"] }
  pull_request:
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Echo repo status
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "SHA:    ${{ github.sha }}"
          ls -la .sfs/health || true
