name: SmartFlow CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**', 'hotfix/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  actions: read
  security-events: write
  id-token: write

jobs:
  # ============================================================================
  # SETUP & VALIDATION
  # ============================================================================
  
  setup:
    name: Setup & Validation
    runs-on: ubuntu-latest
    outputs:
      apps-matrix: ${{ steps.detect-changes.outputs.apps-matrix }}
      has-changes: ${{ steps.detect-changes.outputs.has-changes }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Detect changed applications
        id: detect-changes
        run: |
          # Get list of changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          fi
          
          # Detect which apps have changes
          CHANGED_APPS=()
          for app_dir in apps/*/; do
            app_name=$(basename "$app_dir")
            if echo "$CHANGED_FILES" | grep -q "^apps/$app_name/"; then
              CHANGED_APPS+=("$app_name")
            fi
          done
          
          # If root files changed, build all apps
          if echo "$CHANGED_FILES" | grep -qE "^(package\.json|\.github/|scripts/)"; then
            CHANGED_APPS=($(ls apps/))
          fi
          
          # Convert to JSON array
          if [ ${#CHANGED_APPS[@]} -eq 0 ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "apps-matrix=[]" >> $GITHUB_OUTPUT
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            printf -v joined '"%s",' "${CHANGED_APPS[@]}"
            echo "apps-matrix=[${joined%,}]" >> $GITHUB_OUTPUT
          fi
          
          echo "Changed applications: ${CHANGED_APPS[*]}"

      - name: Generate version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            VERSION=$(date +%Y.%m.%d)-$(echo ${{ github.sha }} | cut -c1-7)
          else
            VERSION=pr-${{ github.event.number }}-$(echo ${{ github.sha }} | cut -c1-7)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # ============================================================================
  # QUALITY CHECKS
  # ============================================================================
  
  quality:
    name: Code Quality (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has-changes == 'true'
    
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJSON(needs.setup.outputs.apps-matrix) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --no-fund
          cd apps/${{ matrix.app }}
          npm ci --prefer-offline --no-audit --no-fund

      - name: Lint code
        run: |
          cd apps/${{ matrix.app }}
          npm run lint || echo "Linting not configured"
        continue-on-error: true

      - name: Type check
        run: |
          cd apps/${{ matrix.app }}
          npm run type-check || echo "Type checking not configured"
        continue-on-error: true

      - name: Run tests
        run: |
          cd apps/${{ matrix.app }}
          npm run test || echo "Tests not configured"
        continue-on-error: true

      - name: Security audit
        run: |
          cd apps/${{ matrix.app }}
          npm audit --audit-level high || echo "Security audit found issues"
        continue-on-error: true

  # ============================================================================
  # BUILD & TEST
  # ============================================================================
  
  build:
    name: Build (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: [setup, quality]
    if: needs.setup.outputs.has-changes == 'true'
    
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJSON(needs.setup.outputs.apps-matrix) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --no-fund
          cd apps/${{ matrix.app }}
          npm ci --prefer-offline --no-audit --no-fund

      - name: Build application
        run: |
          cd apps/${{ matrix.app }}
          npm run build || echo "Build script not configured"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.app }}-${{ needs.setup.outputs.version }}
          path: |
            apps/${{ matrix.app }}/dist/
            apps/${{ matrix.app }}/build/
            apps/${{ matrix.app }}/.next/
          retention-days: 30

  # ============================================================================
  # INTEGRATION TESTS
  # ============================================================================
  
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.has-changes == 'true'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smartflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Run health check
        run: |
          chmod +x scripts/maintenance/health-check.sh
          ./scripts/maintenance/health-check.sh || echo "Health check failed"
        continue-on-error: true

      - name: Run integration tests
        run: |
          # Run integration tests if configured
          npm run test:integration || echo "Integration tests not configured"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/smartflow_test
        continue-on-error: true

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: setup
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================================================
  # DEPLOYMENT
  # ============================================================================
  
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, build, integration]
    if: |
      always() &&
      needs.setup.outputs.has-changes == 'true' &&
      (github.ref == 'refs/heads/develop' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'))
    
    environment:
      name: staging
      url: https://staging.smartflow.systems
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*-${{ needs.setup.outputs.version }}
          merge-multiple: true

      - name: Deploy to staging
        run: |
          chmod +x scripts/deploy/deploy-staging.sh
          ./scripts/deploy/deploy-staging.sh
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, build, integration, security]
    if: |
      always() &&
      needs.setup.outputs.has-changes == 'true' &&
      (github.ref == 'refs/heads/main' ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    
    environment:
      name: production
      url: https://smartflow.systems
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*-${{ needs.setup.outputs.version }}
          merge-multiple: true

      - name: Create backup
        run: |
          chmod +x scripts/maintenance/backup.sh
          ./scripts/maintenance/backup.sh
        env:
          BACKUP_KEY: ${{ secrets.PRODUCTION_BACKUP_KEY }}

      - name: Deploy to production
        run: |
          chmod +x scripts/deploy/deploy-production.sh
          ./scripts/deploy/deploy-production.sh
        env:
          DEPLOY_KEY: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}

      - name: Post-deployment health check
        run: |
          sleep 30  # Wait for deployment to stabilize
          chmod +x scripts/maintenance/health-check.sh
          ./scripts/maintenance/health-check.sh
        continue-on-error: true

  # ============================================================================
  # NOTIFICATIONS
  # ============================================================================
  
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [setup, quality, build, integration, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Notify success
        if: |
          needs.setup.result == 'success' &&
          needs.quality.result == 'success' &&
          needs.build.result == 'success'
        run: |
          echo "üéâ SmartFlow CI/CD pipeline completed successfully!"
          echo "Version: ${{ needs.setup.outputs.version }}"
          echo "Changed apps: ${{ needs.setup.outputs.apps-matrix }}"

      - name: Notify failure
        if: |
          needs.setup.result == 'failure' ||
          needs.quality.result == 'failure' ||
          needs.build.result == 'failure' ||
          needs.integration.result == 'failure'
        run: |
          echo "‚ùå SmartFlow CI/CD pipeline failed!"
          echo "Please check the logs and fix any issues."