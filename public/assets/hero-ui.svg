<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#15100E"/>
  <rect x="4" y="4" width="592" height="392" rx="16" fill="#0B0B0B" stroke="#1B140F" stroke-width="2"/>
  
  <!-- Browser chrome -->
  <rect x="20" y="20" width="560" height="40" rx="8" fill="#1B140F"/>
  <circle cx="40" cy="40" r="6" fill="#FF5F56"/>
  <circle cx="60" cy="40" r="6" fill="#FFBD2E"/>
  <circle cx="80" cy="40" r="6" fill="#27CA3F"/>
  <rect x="120" y="32" width="300" height="16" rx="8" fill="#15100E"/>
  
  <!-- Navigation -->
  <rect x="20" y="80" width="560" height="50" rx="8" fill="#1B140F" opacity="0.5"/>
  <text x="40" y="100" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#C7A740">SmartFlow</text>
  <text x="150" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#F6F6F6">Systems</text>
  <text x="210" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#F6F6F6">Live</text>
  <text x="250" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#F6F6F6">Pricing</text>
  
  <!-- Main content area -->
  <rect x="40" y="150" width="520" height="220" rx="12" fill="#15100E" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  
  <!-- Dashboard cards -->
  <rect x="60" y="170" width="120" height="80" rx="8" fill="#1B140F" stroke="#C7A740" stroke-width="1"/>
  <text x="70" y="190" font-family="system-ui, sans-serif" font-size="10" fill="#A6A6A6">SESSIONS</text>
  <text x="70" y="210" font-family="system-ui, sans-serif" font-size="20" font-weight="800" fill="#EBCB69">142</text>
  <text x="70" y="230" font-family="system-ui, sans-serif" font-size="8" fill="#A6A6A6">+12% today</text>
  
  <rect x="200" y="170" width="120" height="80" rx="8" fill="#1B140F" stroke="#C7A740" stroke-width="1"/>
  <text x="210" y="190" font-family="system-ui, sans-serif" font-size="10" fill="#A6A6A6">REVENUE</text>
  <text x="210" y="210" font-family="system-ui, sans-serif" font-size="20" font-weight="800" fill="#EBCB69">£2.4k</text>
  <text x="210" y="230" font-family="system-ui, sans-serif" font-size="8" fill="#A6A6A6">+25% this week</text>
  
  <rect x="340" y="170" width="120" height="80" rx="8" fill="#1B140F" stroke="#C7A740" stroke-width="1"/>
  <text x="350" y="190" font-family="system-ui, sans-serif" font-size="10" fill="#A6A6A6">BOOKINGS</text>
  <text x="350" y="210" font-family="system-ui, sans-serif" font-size="20" font-weight="800" fill="#EBCB69">89</text>
  <text x="350" y="230" font-family="system-ui, sans-serif" font-size="8" fill="#A6A6A6">+8 today</text>
  
  <!-- Chart area -->
  <rect x="60" y="270" width="200" height="80" rx="8" fill="#1B140F" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <polyline points="70,320 90,310 110,295 130,300 150,285 170,290 190,275 210,280 230,270 250,275" 
            fill="none" stroke="#C7A740" stroke-width="2"/>
  <circle cx="250" cy="275" r="3" fill="#EBCB69"/>
  
  <!-- Event stream -->
  <rect x="280" y="270" width="180" height="80" rx="8" fill="#1B140F" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <text x="290" y="285" font-family="system-ui, sans-serif" font-size="8" fill="#A6A6A6">• New booking confirmed</text>
  <text x="290" y="300" font-family="system-ui, sans-serif" font-size="8" fill="#A6A6A6">• Payment processed</text>
  <text x="290" y="315" font-family="system-ui, sans-serif" font-size="8" fill="#A6A6A6">• User signed up</text>
  <text x="290" y="330" font-family="system-ui, sans-serif" font-size="8" fill="#A6A6A6">• API call succeeded</text>
  
  <!-- Floating elements -->
  <circle cx="500" cy="200" r="15" fill="rgba(199,167,64,0.1)" stroke="#C7A740" stroke-width="1"/>
  <text x="495" y="205" font-family="system-ui, sans-serif" font-size="12" fill="#C7A740">⚡</text>
  
  <rect x="480" y="300" width="60" height="30" rx="6" fill="rgba(235,203,105,0.1)" stroke="#EBCB69" stroke-width="1"/>
  <text x="490" y="318" font-family="system-ui, sans-serif" font-size="10" fill="#EBCB69">LIVE</text>
  
  <!-- Glow effects -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply glow to key elements -->
  <circle cx="250" cy="275" r="3" fill="#EBCB69" filter="url(#glow)"/>
</svg>
