<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0B0B0B"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#15100E" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main logo/icon -->
  <g transform="translate(100, 150)">
    <rect width="120" height="120" rx="24" fill="url(#goldGradient)"/>
    <path d="M30 60 L60 40 L90 60 L90 80 L60 100 L30 80 Z" stroke="#0B0B0B" stroke-width="4" fill="none"/>
    <circle cx="60" cy="70" r="8" fill="#0B0B0B"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="url(#goldGradient)">
    SmartFlow Systems
  </text>
  
  <!-- Subtitle -->
  <text x="280" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#F6F6F6">
    Automation That Sells — Built for Service Brands
  </text>
  
  <!-- Features -->
  <g transform="translate(280, 280)">
    <text y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#A6A6A6">
      ⚡ Booking Systems • 🛍️ E-commerce • 🤖 AI Bots • 📊 Analytics
    </text>
    <text y="60" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#A6A6A6">
      Live Demos • Real-time Metrics • JSON-driven Content
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="80" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="1050" cy="400" r="60" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.2"/>
  <rect x="850" y="480" width="300" height="100" rx="12" fill="none" stroke="#1B140F" stroke-width="2"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C7A740"/>
      <stop offset="100%" style="stop-color:#EBCB69"/>
    </linearGradient>
  </defs>
</svg>
